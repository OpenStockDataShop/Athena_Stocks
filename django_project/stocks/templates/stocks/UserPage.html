<!DOCTYPE html>
<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- Bootstrap CSS -->
    </head>
    <body>
        <div class="container-fluid">
            {%include './navbar.html'%}
        </div>
        <div class="container-fluid">
            <h1 class="text-center">Welcome {{ the_user }}</h1>
        </div>
        <div class="container-fluid">

    <div class="container-fluid row">
        <h3 class="text-center col">Your Profile</h3>
        <div id="carouselExampleControls" class="carousel slide text-center col-md-3" data-bs-ride="carousel">
             <!-- carouselExampleControls this includes carousel-inner, active, etc related to carousel taken and modified from Bootstrap CSS -->
            <h3>Your favorite stocks</h3>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="card mx-auto" style="width: 18rem; height: 18rem;">
                        <!-- card example taken and modified from Bootstrap CSS -->
                        <div class="card-body">
                            <h5 class="card-title">Card title</h5>
                            <p class="card-text">This is text</p>
                        </div>
                        <div class="card-footer">
                            <button type="button" class="btn btn-primary btn-sm btn-block" href="#">Learn More</button>
                        </div>
                    </div>
                </div>         
                {% for user_stock in users_stocks %}
                    <div class="carousel-item">
                        <div class="card mx-auto" style="width: 18rem; height: 18rem;">
                            <div class="card-body">
                                <h5 class="card-title">{{ user_stock }}</h5>
                                <p class="card-text">This is text</p>
                            </div>
                            <div class="card-footer">
                                <button type="button" class="btn btn-primary btn-sm btn-block" href="#">Learn More</button>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
            <!-- button example and carousel placement example and lsaquo example taken and modified from Bootstrap CSS -->
            <a class="carousel-control left btn btn-primary" type="button" href="#carouselExampleControls" data-slide="prev">&lsaquo; Prev</a>
            <a class="carousel-control right btn btn-primary" type="button" href="#carouselExampleControls" data-slide="next">&rsaquo; Next</a>
            <br>
            <br>
            <a class="btn btn-primary" type="button" href="/enter_data">Add/Delete Stock</a>
        </div>
        <h3 class="text-center col">Recommendations</h3>
    </div>
</div>

        <!-- scripts below taken and modified from Bootstrap CSS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>

<!DOCTYPE html>
<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="../../static/stocks/home.css">
      </head>
    <body>
        <div class="container-fluid">
            {%include './navbar.html'%}
        </div>
        <div id="loading">
        <div class="container-fluid">
            <h1 class="p-3 mb-2 bg-primary text-white text-center">Welcome {{ the_user }}</h1>
        </div>
        <div class="container-fluid">
    <div class="container-fluid row">
        <h3 class="text-center col">Your Profile</h3>
        <div id="carouselExampleControls" class="carousel slide text-center col-md-3" data-bs-ride="carousel">
             <!-- carouselExampleControls this includes carousel-inner, active, etc related to carousel taken and modified from Bootstrap CSS -->
            <h3>Your favorite stocks</h3>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="card mx-auto" style="width: 18rem; height: 18rem;">
                        <!-- card example taken and modified from Bootstrap CSS -->
                        <div class="card-body">
                            <h5 class="card-title">Card title</h5>
                            <p class="card-text">This is text</p>
                        </div>
                        <div class="card-footer">
                            <button type="button" class="btn btn-primary btn-sm btn-block" href="#">Learn More</button>
                        </div>
                    </div>
                </div>         
                {% for user_stock in users_stocks %}
                    <div class="carousel-item">
                        <div class="card mx-auto" style="width: 18rem; height: 18rem;">
                            <div class="card-body">
                                <h5 class="card-title">{{ user_stock }}</h5>
                                <p class="card-text">This is text</p>
                            </div>
                            <div class="card-footer">
                                <button type="button" class="btn btn-primary btn-sm btn-block" href="#">Learn More</button>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
            <!-- button example and carousel placement example and lsaquo example taken and modified from Bootstrap CSS -->
            <a class="carousel-control left btn btn-primary" type="button" href="#carouselExampleControls" data-slide="prev">&lsaquo; Prev</a>
            <a class="carousel-control right btn btn-primary" type="button" href="#carouselExampleControls" data-slide="next">&rsaquo; Next</a>
            <br>
            <br>
            <a class="btn btn-primary" type="button" href="/enter_data">Add/Delete Stock</a>
        </div>
        <h3 class="text-center col">Recommendations</h3>
    </div>
</div>
</div>

        <!-- scripts taken from Bootstrap CSS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script>
          function loading() {
            document.getElementById("loading").innerHTML = "<div class='loading-text'><h1>LOADING.... </h1><img src='https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif'></div>"
          }
        </script>
    
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="../../static/stocks/home.css">
    </head>
    <body>
        <div class="container-fluid">
            <!-- container fluid, navbar, and nav-item all taken from Bootstrap CSS -->
            {% include 'stocks/navbar.html' %}
        </div>

        <div id="loading">
            <div class="container-fluid">
                <h1 class="p-3 mb-2 bg-primary text-white text-center">Enter information below to add to your stock list</h1>
            </div>
            <div class="container-fluid text-center">
                <!-- form elements/control taken from Bootstrap CSS -->
                {% csrf_token %}
                <div class="mx-auto row">
                    <div class="card col-sm-6 text-center mx-auto">
                        <form method="POST" action="">
                            {% csrf_token %}
                            <div class="card-body" style="background-color: lightblue;">
                                <div class="form-group">
                                    <input class="form-control" name="username" placeholder="Enter Username" value={{the_user}}>                                    
                                    <br>
                                    <input class="form-control" name="stock" placeholder="Enter Stock you want to add to favorites">
                                    <br>
                                    <!-- <input class="form-control" name="author" placeholder="Enter Name of Author">
                                    <br> -->
                                    <div class="form-group">
                                        <label for="exampleFormControlTextarea1" class="text-black">Comment</label>
                                        <textarea class="form-control" name="comment" id="exampleFormControlTextarea1" rows="19" placeholder="Enter Reason For Creation. We are just curious as to why you are adding this stock to the favorites list. If you don't wish to answer that is ok. Just enter No Comment in the text box and click create"></textarea>
                                    </div>
                                </div>

                            <button type="submit" name="send" value="create" class="col-sm-6 btn btn-primary">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>CREATE
                            </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>

        <!-- scripts all taken from Bootstrap CSS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script>
            function loading() {
              document.getElementById("loading").innerHTML = "<div class='loading-text'><h1>LOADING.... </h1><img src='https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif'></div>"
            }
          </script>
    </body>
</html>
